<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Team Store</title>
</head>

<body>
    <header>
        <div class="logo">
            <div class="logo-img">
                <img src="./assets/images/11.png" alt="logo">
            </div>
            <div class="logo-title">
                Blue <span>Shop</span>
            </div>
        </div>
        <div class="search">
            <div class="search-bar">
                <input type="search" name="search" id="srch" placeholder="Search">
            </div>
            <div class="search-btn">
                <div class="search-bg">
                    <img src="./assets/images/14.png" alt="Search Background">
                </div>
                <div class="search-icon">
                    <img src="./assets/images/Search.png" alt="Search Icon">
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="card">
                <div class="card-bg">
                    <img src="./assets/images/13.png" alt="Profile Background">
                </div>
                <div class="card-icon">
                    <img src="./assets/images/Profile.png" alt="Profile Icon">
                </div>
                <div class="card-title">
                    Profile
                </div>
            </div>
            <div class="card">
                <div class="card-bg">
                    <img src="./assets/images/13.png" alt="Wallet Background">
                </div>
                <div class="card-icon">
                    <img src="./assets/images/Wallet.png" alt="Wallet Icon">
                </div>
                <div class="card-title">
                    Wallet
                </div>
            </div>
            <div class="card">
                <div class="card-bg">
                    <img src="./assets/images/13.png" alt="Buy Background">
                </div>
                <div class="card-icon">
                    <img src="./assets/images/Buy.png" alt="Buy Icon">
                </div>
                <div class="card-title">
                    Cart
                </div>
            </div>
        </div>
    </header>
</body>

</html>
